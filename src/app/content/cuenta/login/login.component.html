<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center align-items-center" >
    
    <!-- Columna izquierda: texto de bienvenida -->
    
      <div class="col-md-5  text-md-start d-flex flex-column justify-content-center align-items-center  mb-4 mb-md-0 ">
                <div class="text-center mb-4 ">
                    <h1 class="display-4 fw-bold  mb-3 ">SIMOCODI</h1>
                    <hr class="w-75 mx-auto mb-3">
                    <p class="lead text-muted fw-bold">Sistema de Monitoreo de Correspondencia Digital</p>
                </div>
                
                <!-- Iconos con descripciones -->
                <div class="row text-center mt-4 fw-bold ">
                    <div class="col-4">
                        <div class="mb-3">
                            <i class="fas fa-user-circle fa-3x text-secondary "></i>
                        </div>
                        <small class="text-primary">Manual de usuario</small>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <i class="fas fa-shield-alt fa-3x text-secondary "></i>
                        </div>
                        <small class="text-primary">Aviso de privacidad</small>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <i class="fas fa-question-circle fa-3x text-secondary "></i>
                        </div>
                        <small class="text-primary">Ayuda</small>
                    </div>
                </div>
            </div>

    <!-- Columna derecha: formulario -->
    <div class="col-md-4">
      <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Iniciar sesión</h2>
    
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label font-bold">Usuario</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="" required />
          </div>
    
          <div class="mb-3">
            <label for="password" class="form-label font-bold">Contraseña</label>
            <i [ngClass]="hiddenPassw ?'fas fa-eye-slash optionsIcon' : 'fas fa-eye optionsIcon'"
   (click)="sethidden()" id="password"></i>
                                        <input [type]="hiddenPassw ? 'text' : 'password'" class="input form-control"
                                        placeholder="Contraseña" maxlength="255">
          </div>
    
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    
          <button type="submit" class="btn btn-primary w-100">
            Ingresar <i class="fas fa-sign-in-alt me-2"></i>  
          </button>
        </form>
        <div class="text-end pt-3 ">
                              <a href="#" class="hover-line-right text-decoration-none text-success font-bold">Crear cuenta</a>
        </div>
      </div>
    </div>

  </div>
</div>
